<app-header></app-header>

<!-- Page Content-->
<div class="container">
  <div class="row justify-content-center my-4">
    <div class="col-12">
      <div class="row">

        <div *ngFor="let product of products$ | async" class="col-lg-3 col-md-4 mb-4">
          <app-product-item [product]="product"></app-product-item>
        </div>

      </div>
    </div>
  </div>
</div>






<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2>Shopping List</h2>

      <ul>
        <div *ngFor="let product of products$ | async" (click)="onAddItem(product)">
          {{ product.name }}
          {{ product.price }}
        </div>
        <br> <br>
        <li *ngFor="let cartItem of cartItems$ | async" (click)="onRemoveItem(cartItem)">
          {{ cartItem.product.name }}
          {{ cartItem.color }}
          {{ cartItem.quantity }}
        </li>
      </ul>
    </div>
  </div>
</div>
